<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 시각화 그래프 사용자 평가</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .header p {
            margin: 15px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .progress-container {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
            color: #6c757d;
        }
        
        .content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .question h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.4em;
        }
        
        .question p {
            margin: 0 0 25px 0;
            color: #6c757d;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .instruction {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .image-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .image-item.selected {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .thumbnail {
            width: 140px;
            height: 105px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .rank-container {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .rank-label {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }
        
        .rank-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .rank-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        
        .rank-radio {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4facfe;
        }
        
        .rank-radio:checked {
            transform: scale(1.1);
        }
        
        .rank-radio:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .rank-number {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }
        
        .rank-text {
            font-size: 0.7em;
            color: #6c757d;
            text-align: center;
            white-space: nowrap;
        }
        
        .validation-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .validation-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .validation-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 20px;
            z-index: 1001;
            max-width: 95vw;
            max-height: 95vh;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .popup img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
            min-width: 320px;
            min-height: 240px;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-close:hover {
            color: #dc3545;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .submit-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .completion-status {
            margin-top: 20px;
            font-size: 0
