<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 시각화 그래프 사용자 평가</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .header p {
            margin: 15px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .progress-container {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            text-align: center;
            font-weight: 500;
            color: #6c757d;
        }
        
        .content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 40px;
            padding: 30px;
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .question h2 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.4em;
        }
        
        .question p {
            margin: 0 0 25px 0;
            color: #6c757d;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .instruction {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .image-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .image-item.selected {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .thumbnail {
            width: 140px;
            height: 105px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .rank-container {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .rank-label {
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }
        
        .rank-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .rank-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        
        .rank-radio {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #4facfe;
        }
        
        .rank-radio:checked {
            transform: scale(1.1);
        }
        
        .rank-number {
            font-size: 0.8em;
            color: #6c757d;
            font-weight: 500;
            min-width: 20px;
            text-align: center;
        }
        
        .rank-text {
            font-size: 0.7em;
            color: #6c757d;
            text-align: center;
            white-space: nowrap;
        }
        
        .validation-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .validation-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .validation-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            padding: 20px;
            z-index: 1001;
            max-width: 95vw;
            max-height: 95vh;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .popup img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
            min-width: 320px;
            min-height: 240px;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-close:hover {
            color: #dc3545;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(3px);
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .submit-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .completion-status {
            margin-top: 20px;
            font-size: 0.95em;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 20px; }
            .header h1 { font-size: 1.8em; }
            .content { padding: 20px; }
            .question { padding: 20px; }
            .images-grid { 
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            .thumbnail { width: 100px; height: 75px; }
            
            /* 모바일 팝업 크기 개선 */
            .popup {
                padding: 15px;
                max-width: 98vw;
                max-height: 98vh;
                border-radius: 8px;
            }
            
            .popup img {
                min-width: 280px;
                min-height: 210px;
                max-height: 85vh;
                width: auto;
                height: auto;
            }
            
            .popup-close {
                top: 5px;
                right: 10px;
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .popup img {
                min-width: 300px;
                min-height: 225px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>정보 시각화 사용자 평가 설문</h1>
            <p>각 평가 항목별로 5개의 그래프를 확인하고, 1위(가장 우수)부터 5위(가장 미흡)까지 순위를 매겨주세요.</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">진행률: 0% (0/8 완료)</div>
        </div>
        
        <div class="content">
            <div id="survey"></div>
            
            <div class="submit-container">
                <div class="completion-status" id="completion-status">
                    모든 질문에 답변해주시면 결과를 제출할 수 있습니다.
                </div>
                <div class="submit-options">
                    <button class="submit-btn" id="email-btn" onclick="submitSurveyByEmail()" disabled>
                        📧 이메일로 제출하기
                    </button>
                    <button class="submit-btn" id="download-btn" onclick="downloadSurveyData()" disabled>
                        💾 파일 다운로드
                    </button>
                </div>
                <div style="margin-top: 15px; font-size: 0.9em; color: #6c757d;">
                    이메일 제출 시 결과가 자동으로 연구팀에게 전송됩니다
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button class="popup-close" onclick="closePopup()">&times;</button>
        <img id="popup-img" src="" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // EmailJS 초기화
        emailjs.init("f3-fPmJ7cP5TXmW7w"); // Public Key 설정됨
        
        const questions = [
            {
                title: "정보 밀도 (Information Density)",
                description: "가장 적절한 정보량(너무 단순하지도 복잡하지도 않은)을 가진 그래프를 평가해주세요."
            },
            {
                title: "정확성 (Accuracy)",
                description: "데이터를 가장 정확하게 표현하고 있는 그래프를 평가해주세요."
            },
            {
                title: "색상 효과성 (Color Effectiveness)",
                description: "색상이 가장 효과적으로 정보를 구분하고 전달하는 그래프를 평가해주세요."
            },
            {
                title: "글자 적합성 (Typographic Suitability)",
                description: "텍스트의 글꼴, 크기, 스타일이 가장 적합한 그래프를 평가해주세요."
            },
            {
                title: "색상 적절성 (Color Appropriateness)",
                description: "전체적인 색상 선택과 조합이 가장 적절한 그래프를 평가해주세요."
            },
            {
                title: "대비 가독성 (Contrast Readability)",
                description: "텍스트와 요소들이 배경과 가장 잘 구분되어 읽기 쉬운 그래프를 평가해주세요."
            },
            {
                title: "텍스트 인식 품질 (Text Recognition Quality)",
                description: "텍스트가 가장 뚜렷하고 명확하게 인식되는 그래프를 평가해주세요."
            },
            {
                title: "텍스트 위치 구조 (Text Position Structure)",
                description: "텍스트가 가장 논리적이고 적절한 위치에 배치된 그래프를 평가해주세요."
            }
        ];

        const sampleCount = 30;
        const showPerQuestion = 5;
        let currentQuestionIndex = 0;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderSurvey() {
            const container = document.getElementById('survey');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.id = `question-${index}`;

                const title = document.createElement('h2');
                title.textContent = `Q${index + 1}. ${q.title}`;
                div.appendChild(title);

                const desc = document.createElement('p');
                desc.textContent = q.description;
                div.appendChild(desc);

                const instruction = document.createElement('div');
                instruction.className = 'instruction';
                instruction.innerHTML = `
                    <strong>📋 평가 방법:</strong><br>
                    • 이미지를 클릭하면 큰 화면으로 볼 수 있습니다<br>
                    • 각 그래프에 대해 1점(가장 우수)부터 5점(가장 미흡)까지 점수를 선택해주세요<br>
                    • <strong>중복된 점수는 선택할 수 없습니다</strong> (1점, 2점, 3점, 4점, 5점 각각 한 번씩만)<br>
                    • 모든 그래프를 평가해야 다음 단계로 진행할 수 있습니다
                `;
                div.appendChild(instruction);

                const grid = document.createElement('div');
                grid.className = 'images-grid';

                const samples = shuffle(Array.from({length: sampleCount}, (_, i) => i + 1)).slice(0, showPerQuestion);
                samples.forEach((num, i) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'image-item';
                    itemDiv.dataset.sample = num;

                    const img = document.createElement('img');
                    img.src = `thumbnails/sample${num.toString().padStart(2, '0')}.png`;
                    img.className = 'thumbnail';
                    img.alt = `샘플 ${num}`;
                    img.onclick = () => openPopup(`images/sample${num.toString().padStart(2, '0')}.png`);
                    itemDiv.appendChild(img);

                    const rankContainer = document.createElement('div');
                    rankContainer.className = 'rank-container';

                    const label = document.createElement('div');
                    label.className = 'rank-label';
                    label.textContent = '점수 선택';
                    rankContainer.appendChild(label);

                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'rank-options';

                    // 1점(최고)부터 5점(최저)까지 라디오 버튼 생성
                    for (let score = 1; score <= 5; score++) {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'rank-option';

                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `rank-${index}-${num}`;
                        radio.value = score;
                        radio.className = 'rank-radio';
                        radio.addEventListener('change', () => validateQuestion(index));
                        optionDiv.appendChild(radio);

                        const numberLabel = document.createElement('div');
                        numberLabel.className = 'rank-number';
                        numberLabel.textContent = score;
                        optionDiv.appendChild(numberLabel);

                        const textLabel = document.createElement('div');
                        textLabel.className = 'rank-text';
                        textLabel.textContent = score === 1 ? '최고' : 
                                              score === 2 ? '좋음' :
                                              score === 3 ? '보통' :
                                              score === 4 ? '미흡' : '최저';
                        optionDiv.appendChild(textLabel);

                        optionsContainer.appendChild(optionDiv);
                    }

                    rankContainer.appendChild(optionsContainer);
                    itemDiv.appendChild(rankContainer);
                    grid.appendChild(itemDiv);
                });

                div.appendChild(grid);

                const validationDiv = document.createElement('div');
                validationDiv.className = 'validation-message';
                validationDiv.id = `validation-${index}`;
                div.appendChild(validationDiv);

                container.appendChild(div);
            });
            
            console.log('Survey rendered, checking if submit buttons exist...');
            // 설문이 렌더링된 후 버튼들이 존재하는지 확인
            const emailBtn = document.getElementById('email-btn');
            const downloadBtn = document.getElementById('download-btn');
            console.log('Submit buttons after render:', {
                emailBtn: !!emailBtn,
                downloadBtn: !!downloadBtn
            });
        }

        function validateQuestion(questionIndex) {
            console.log(`Validating question ${questionIndex}`);
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const imageItems = questionDiv.querySelectorAll('.image-item');
            const validationDiv = document.getElementById(`validation-${questionIndex}`);
            
            console.log(`Found ${imageItems.length} image items`);
            
            let completedCount = 0;
            let selectedValues = [];
            let hasDuplicates = false;
            
            // 각 이미지 아이템별로 라디오 버튼 선택 확인
            imageItems.forEach((imageItem, idx) => {
                const radios = imageItem.querySelectorAll('input[type="radio"]');
                console.log(`Image item ${idx}: found ${radios.length} radios`);
                
                let isSelected = false;
                let selectedValue = null;
                
                radios.forEach(radio => {
                    console.log(`Radio ${radio.name} = ${radio.value}, checked: ${radio.checked}`);
                    if (radio.checked) {
                        isSelected = true;
                        selectedValue = parseInt(radio.value);
                    }
                });
                
                if (isSelected) {
                    completedCount++;
                    selectedValues.push(selectedValue);
                    imageItem.classList.add('selected');
                    console.log(`Image item ${idx} is selected with value ${selectedValue}`);
                } else {
                    imageItem.classList.remove('selected');
                    console.log(`Image item ${idx} is NOT selected`);
                }
            });
            
            // 중복 값 확인
            const uniqueValues = [...new Set(selectedValues)];
            hasDuplicates = selectedValues.length !== uniqueValues.length;
            
            console.log(`Question ${questionIndex}: ${completedCount}/5 completed, selectedValues: [${selectedValues}], duplicates: ${hasDuplicates}`);
            
            // 검증 메시지 업데이트
            if (completedCount === 0) {
                validationDiv.textContent = '';
                validationDiv.className = 'validation-message';
            } else if (hasDuplicates) {
                validationDiv.textContent = '⚠️ 중복된 점수가 있습니다. 각 그래프마다 다른 점수를 선택해주세요.';
                validationDiv.className = 'validation-message error';
            } else if (completedCount !== 5) {
                validationDiv.textContent = `📝 ${completedCount}/5개 완료. 모든 그래프에 점수를 선택해주세요.`;
                validationDiv.className = 'validation-message';
            } else {
                validationDiv.textContent = '✅ 완료되었습니다!';
                validationDiv.className = 'validation-message success';
            }
            
            updateProgress();
        }

        function updateProgress() {
            let completedQuestions = 0;
            
            questions.forEach((_, index) => {
                const questionDiv = document.getElementById(`question-${index}`);
                const inputs = questionDiv.querySelectorAll('.rank-input');
                const values = Array.from(inputs).map(input => parseInt(input.value) || 0);
                const filledValues = values.filter(v => v > 0);
                const uniqueValues = [...new Set(filledValues)];
                
                if (filledValues.length === 5 && 
                    filledValues.length === uniqueValues.length && 
                    Math.min(...filledValues) === 1 && 
                    Math.max(...filledValues) === 5) {
                    completedQuestions++;
                }
            });
            
            const progressPercent = Math.round((completedQuestions / questions.length) * 100);
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
            document.getElementById('progress-text').textContent = 
                `진행률: ${progressPercent}% (${completedQuestions}/${questions.length} 완료)`;
            
            const submitBtn = document.getElementById('submit-btn');
            const emailBtn = document.getElementById('email-btn');
            const downloadBtn = document.getElementById('download-btn');
            const completionStatus = document.getElementById('completion-status');
            
            if (completedQuestions === questions.length) {
                submitBtn.disabled = false;
                completionStatus.textContent = '🎉 모든 질문이 완료되었습니다! 결과를 다운로드해주세요.';
                completionStatus.style.color = '#28a745';
            } else {
                submitBtn.disabled = true;
                completionStatus.textContent = 
                    `${questions.length - completedQuestions}개의 질문이 남아있습니다. 모든 질문에 답변해주세요.`;
                completionStatus.style.color = '#6c757d';
            }
        }

        function openPopup(src) {
            document.getElementById('popup-img').src = src;
            document.getElementById('popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function prepareSurveyData() {
            const surveyData = {
                sessionId: Date.now().toString(),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                answers: {},
                metadata: {
                    totalQuestions: questions.length,
                    samplesPerQuestion: showPerQuestion,
                    completed: true
                }
            };

            questions.forEach((q, idx) => {
                const questionDiv = document.getElementById(`question-${idx}`);
                const imageItems = questionDiv.querySelectorAll('.image-item');
                const scores = {};
                
                imageItems.forEach((imageItem, imgIdx) => {
                    const radios = imageItem.querySelectorAll('.rank-radio');
                    const sampleNum = radios[0].name.split('-')[2]; // 샘플 번호 추출
                    
                    radios.forEach(radio => {
                        if (radio.checked) {
                            scores[`sample${sampleNum.padStart(2, '0')}`] = parseInt(radio.value);
                        }
                    });
                });
                
                // 점수별로 정렬된 샘플 배열 생성 (1점이 가장 좋음)
                const sortedSamples = Object.entries(scores)
                    .sort(([,a], [,b]) => a - b)
                    .map(([sample,]) => sample);
                
                surveyData.answers[q.title] = {
                    scores: scores,
                    rankedSamples: sortedSamples
                };
            });
            
            return surveyData;
        }

        function submitSurveyByEmail() {
            const surveyData = prepareSurveyData();
            
            const emailBtn = document.getElementById('email-btn');
            emailBtn.textContent = '📤 전송 중...';
            emailBtn.disabled = true;
            
            // seokyeol@gmail.com으로 전송
            emailjs.send('service_g8qk7mj', 'template_survey_results', {
                to_email: 'seokyeol@gmail.com',
                survey_data: JSON.stringify(surveyData, null, 2),
                session_id: surveyData.sessionId,
                timestamp: new Date().toLocaleString('ko-KR'),
                total_questions: questions.length,
                participant_info: `세션: ${surveyData.sessionId}\n브라우저: ${navigator.userAgent.split(')')[0]})`
            }).then(function(response) {
                alert('설문 결과가 성공적으로 전송되었습니다!\n참여해주셔서 감사합니다.');
                emailBtn.textContent = '✅ 전송 완료';
                emailBtn.style.background = '#28a745';
                
                // 전송 완료 후 다운로드도 비활성화 (중복 제출 방지)
                document.getElementById('download-btn').disabled = true;
                document.getElementById('download-btn').textContent = '제출 완료';
            }).catch(function(error) {
                alert('전송 중 오류가 발생했습니다.\n잠시 후 다시 시도하거나 파일 다운로드를 이용해주세요.');
                emailBtn.textContent = '📧 이메일로 제출하기';
                emailBtn.disabled = false;
                console.error('Email send failed:', error);
            });
        }

        function downloadSurveyData() {
            const surveyData = prepareSurveyData();

            const jsonData = JSON.stringify(surveyData, null, 2);
            const filename = `infoviz_survey_${surveyData.sessionId}.json`;
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert("설문 결과가 성공적으로 다운로드되었습니다!\n파일명: " + filename);
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        // DOM이 완전히 로드된 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            renderSurvey();
            
            // 버튼들이 HTML에 이미 존재하는지 확인
            console.log('Checking submit buttons after DOM load...');
            const emailBtn = document.getElementById('email-btn');
            const downloadBtn = document.getElementById('download-btn');
            console.log('Submit buttons on DOM load:', {
                emailBtn: !!emailBtn,
                downloadBtn: !!downloadBtn
            });
            
            // 초기 진행률 업데이트는 조건부로 실행
            if (emailBtn && downloadBtn) {
                setTimeout(() => {
                    console.log('Initial progress update');
                    updateProgress();
                }, 100);
            } else {
                console.log('Submit buttons not found, skipping initial progress update');
            }
        });

        // 백업으로 window.onload도 유지
        window.onload = () => {
            console.log('Window loaded');
            // DOM이 이미 렌더링되었는지 확인
            if (!document.getElementById('survey').hasChildNodes()) {
                renderSurvey();
            }
            
            // 버튼이 존재할 때만 진행률 업데이트
            const emailBtn = document.getElementById('email-btn');
            const downloadBtn = document.getElementById('download-btn');
            if (emailBtn && downloadBtn) {
                setTimeout(() => {
                    updateProgress();
                }, 100);
            }
        };
    </script>
